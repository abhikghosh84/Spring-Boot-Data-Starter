<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
		xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Sales Manager</title>
</head>
<body>
<div align="center">
  <h1>Sales Records</h1>
  <a href="/new">Enter New Sale</a>
  <br><br>
  <table border="1" cellpadding="10">
  	<thead>
  		<tr>
  			<th>Id</th>
  			<th>Item</th>
  			<th>Quantity</th>
  			<th>Amount</th>
  			<th>Action</th>
  		</tr>
  	</thead>
  	<tbody>
  		<tr th:each="sale : ${sales}">
  			<td th:text="${sale.id}">Id</td>
  			<td th:text="${sale.item}"></td>
  			<td th:text="${sale.quantity}"></td>
  			<td th:text="${sale.amount}"></td>
  			<td>
                    <a th:href="@{'/edit/' + ${sale.id}}">Edit</a>
                    &nbsp;&nbsp;&nbsp;
                    <a th:href="@{'/delete/' + ${sale.id}}">Delete</a>
                </td>
  		</tr>
  	</tbody>
  </table>
</div>
</body>
</html>
